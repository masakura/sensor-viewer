<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><title>Physical Web Sensor</title><link rel="manifest" href="manifest.json"><link rel="apple-touch-icon" href="apple-touch-icon.png"><!-- Place favicon.ico in the root directory --><link rel="stylesheet" href="styles/vendor.css"><link rel="stylesheet" href="styles/main.css"></head><body><section id="index" style="display: none"><p>センサーを選んでください</p><ul id="sensor-index" class="list-group"></ul><script id="sensor-list-item-template" type="text/template"><li class="list-group-item">
